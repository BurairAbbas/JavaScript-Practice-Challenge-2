<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width; initial-scale=1.0">
        <title>Change Color</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="Static/css/style.css">
    </head>
    <body>
        <div class="container">
            <h2>Challenge 4: Change the button color</h2>
            <div class="flex-box-pick-color">
                <form action="">
                    <select name="backdrop" id="background" onchange="buttonChangeColor(this)">
                        <option value="Random">Random</option>
                        <option value="red">Red</option>
                        <option value="green">Green</option>
                        <option value="rest">Rest</option>
                    </select>

                    <button class="btn btn-primary">wee</button>
                    <button class="btn btn-success">Google</button>
                    <button class="btn btn-warning">Yahoo!</button>
                    <button class="btn btn-danger">Facebook</button>

                </form>

            </div>
        </div>
    </body>
</html>
